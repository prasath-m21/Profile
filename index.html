<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasath Muralidharan - Software Engineer Portfolio</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0a0e27;
            --secondary: #1e3a8a;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-teal: #14b8a6;
            --accent-orange: #f97316;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --bg-dark: #030712;
            --bg-card: rgba(30, 41, 59, 0.5);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-rainbow: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #4facfe 60%, #00f2fe 80%, #43e97b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-3);
            border-radius: 6px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent);
            border-right-color: var(--accent-purple);
            border-bottom-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.5rem 0;
            background: rgba(3, 7, 18, 0.95);
            box-shadow: 0 4px 30px rgba(59, 130, 246, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-rainbow);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-light);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Hero Section - Fixed padding top for navbar */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px; /* Added padding for navbar */
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
        }

        /* Animated gradient background */
        .hero-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, var(--accent-purple) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--accent-pink) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, var(--accent) 0%, transparent 50%);
            animation: rotateGradient 20s linear infinite;
        }

        @keyframes rotateGradient {
            to { transform: rotate(360deg); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--accent-light);
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards, pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.2s forwards, gradientShift 3s ease-in-out infinite;
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.4s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s 0.6s forwards;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-3);
            color: white;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
            animation: buttonFloat 3s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--accent);
            padding: calc(1rem - 2px) calc(2.5rem - 2px);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-3);
            transition: left 0.3s ease;
        }

        .btn-secondary:hover::before {
            left: 0;
        }

        .btn-secondary:hover {
            color: white;
            transform: translateY(-3px);
            border-color: transparent;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .floating-icon:nth-child(1) { color: var(--accent); }
        .floating-icon:nth-child(2) { color: var(--accent-purple); }
        .floating-icon:nth-child(3) { color: var(--accent-pink); }
        .floating-icon:nth-child(4) { color: var(--accent-teal); }
        .floating-icon:nth-child(5) { color: var(--accent-orange); }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-50px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-100px) rotate(180deg) scale(1);
            }
            75% {
                transform: translateY(-50px) rotate(270deg) scale(0.9);
            }
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
            position: relative;
        }

        .section:nth-child(odd) {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.02) 0%, rgba(139, 92, 246, 0.02) 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: var(--gradient-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-size: 1.2rem;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: cardEntrance 0.6s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-rainbow);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .skill-card:hover::before {
            transform: translateX(0);
        }

        .skill-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .skill-card:nth-child(1) .skill-icon { background: var(--gradient-1); }
        .skill-card:nth-child(2) .skill-icon { background: var(--gradient-2); }
        .skill-card:nth-child(3) .skill-icon { background: var(--gradient-3); }
        .skill-card:nth-child(4) .skill-icon { background: var(--gradient-4); }

        .skill-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-light);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            animation: tagPulse 3s ease-in-out infinite;
        }

        @keyframes tagPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .skill-tag:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px) scale(1.1);
            color: white;
        }

        /* Experience Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--gradient-3);
            animation: lineGrow 1s ease-out;
        }

        @keyframes lineGrow {
            from {
                height: 0;
            }
            to {
                height: 100%;
            }
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-content {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            width: calc(50% - 40px);
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--gradient-3);
            border-radius: 50%;
            left: 50%;
            top: 2rem;
            transform: translateX(-50%);
            box-shadow: 0 0 0 5px var(--bg-dark), 0 0 0 7px rgba(59, 130, 246, 0.3);
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% {
                box-shadow: 0 0 0 5px var(--bg-dark), 0 0 0 7px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 0 5px var(--bg-dark), 0 0 0 15px rgba(59, 130, 246, 0.1);
            }
        }

        .timeline-date {
            position: absolute;
            top: 2rem;
            font-weight: 600;
            color: var(--accent-pink);
        }

        .timeline-item:nth-child(odd) .timeline-date {
            right: calc(50% + 40px);
        }

        .timeline-item:nth-child(even) .timeline-date {
            left: calc(50% + 40px);
        }

        .experience-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .experience-company {
            color: var(--accent-light);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .experience-list {
            list-style: none;
        }

        .experience-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
        }

        .experience-list li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--accent-teal);
            animation: arrowMove 2s ease-in-out infinite;
        }

        @keyframes arrowMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: cardEntrance 0.6s ease-out;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .project-image {
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
        }

        .project-card:nth-child(1) .project-image { background: var(--gradient-1); }
        .project-card:nth-child(2) .project-image { background: var(--gradient-2); }
        .project-card:nth-child(3) .project-image { background: var(--gradient-4); }

        .project-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .project-card:hover .project-image::after {
            animation: shimmer 0.6s ease;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: scale(1.1);
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            color: var(--accent-light);
            transform: translateX(5px);
        }

        .project-link i {
            transition: transform 0.3s ease;
        }

        .project-link:hover i {
            transform: rotate(360deg);
        }

        /* Contact Section */
        .contact {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-radius: 30px;
            margin: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent-pink) 0%, transparent 70%);
            opacity: 0.1;
            animation: floatBubble 15s ease-in-out infinite;
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-100px, 100px);
            }
        }

        .contact-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-rainbow);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-card:hover::before {
            opacity: 0.1;
        }

        .contact-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .contact-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: iconSpin 3s ease-in-out infinite;
        }

        .contact-card:nth-child(1) .contact-icon { color: var(--accent); }

                // Active nav link on scroll
                const handleScroll = () => {
                    const sections = document.querySelectorAll('section[id]');
                    const navLinks = document.querySelectorAll('.nav-link');
                    
                    let current = '';
                    sections.forEach(section => {

                        }
